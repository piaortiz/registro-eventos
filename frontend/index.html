<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Registro de Asistencia - Casino Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="margin: 0; padding: 0; background: #8E97FD;">
    <div class="container">
        <!-- Cabecera con fondo violeta -->
        <div class="header">
            <div class="header-content">
                <div class="star-emoji">ü§©</div>
                <div class="wave-decoration"></div>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Cambiar tema">
                üåô
            </button>
        </div>
        
        <!-- √Årea de contenido -->
        <div class="content">
            <!-- Mensajes de estado -->
            <div id="message" class="message"></div>
            
            <!-- T√≠tulo y b√∫squeda -->
            <div class="search-section">
                <h2 class="content-title">Buscar colaborador</h2>
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Ingresa nombre o legajo del colaborador"
                        autocomplete="off"
                        inputmode="text"
                    >
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <!-- Secci√≥n de colaborador seleccionado -->
            <div id="selectedSection" class="selected-section">
                <div class="selected-header">
                    <h2>‚úÖ Empleado Seleccionado</h2>
                    <div class="selected-info">
                        <div id="selectedName" class="selected-name"></div>
                        <div id="selectedLegajo" class="selected-legajo"></div>
                    </div>
                </div>
                
                <!-- Formulario de registro -->
                <form id="registrationForm">
                    <div class="form-group">
                        <div class="checkbox-container" style="margin-bottom: 15px;">
                            <input 
                                type="checkbox" 
                                id="collaboratorAttends" 
                                checked
                            >
                            <label for="collaboratorAttends" style="cursor: pointer; font-weight: 500;">
                                ‚úÖ El colaborador asistir√° personalmente al evento
                            </label>
                            <small style="display: block; color: #666; font-size: 0.8em; margin-top: 5px;">
                                Desmarca esta opci√≥n si solo registras invitados a nombre del colaborador
                            </small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="guestCount">
                            üë• Cantidad de invitados que trae:
                        </label>
                        <input 
                            type="number" 
                            id="guestCount" 
                            class="form-input" 
                            min="0" 
                            max="10" 
                            value="0"
                            required
                            inputmode="numeric"
                        >
                        <small style="color: #666; font-size: 0.8em;">M√°ximo 10 invitados</small>
                    </div>
                    
                    <div id="guestsSection" class="guests-section"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ‚úÖ Confirmar Asistencia
                        </button>
                        
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            ‚Üê Volver a Buscar
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Indicador de carga -->
            <div id="loading" class="loading">
                üì° Procesando registro...
            </div>
        </div>
        
        <!-- Footer con logo -->
        <div class="footer">
            <div class="logo-container">
                <div class="logo-icon">‚ú®</div>
                <div class="logo-text">
                    <div class="logo-title">CASINO MAGIC</div>
                    <div class="logo-subtitle">HOTEL & CASINO</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Librer√≠as externas -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <!-- Script principal -->
    <script src="js/main.js?v=2.0.1"></script>
    
    <!-- Script para cerrar p√°gina -->
    <script src="js/close-page.js"></script>
</body>
</html>
