<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Registro de Asistencia - Evento de Empresa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Registro de Asistencia</h1>
            <p>Evento de Empresa</p>
            <button id="themeToggle" class="theme-toggle" title="Cambiar tema">
                üåô
            </button>
        </div>
        
        <div class="content">
            <!-- Mensajes de estado -->
            <div id="message" class="message"></div>
            
            <!-- Secci√≥n de b√∫squeda -->
            <div class="search-section">
                <label class="search-label" for="searchInput">
                    üîç Buscar colaborador por nombre o legajo:
                </label>
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Ingresa nombre o legajo del colaborador"
                        autocomplete="off"
                        inputmode="text"
                    >
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <!-- Secci√≥n de colaborador seleccionado -->
            <div id="selectedSection" class="selected-section">
                <div class="selected-header">
                    <h2>‚úÖ Empleado Seleccionado</h2>
                    <div class="selected-info">
                        <div id="selectedName" class="selected-name"></div>
                        <div id="selectedLegajo" class="selected-legajo"></div>
                    </div>
                </div>
                
                <!-- Formulario de registro -->
                <form id="registrationForm">
                    <div class="form-group">
                        <div class="checkbox-container" style="margin-bottom: 15px;">
                            <input 
                                type="checkbox" 
                                id="collaboratorAttends" 
                                checked
                            >
                            <label for="collaboratorAttends" style="cursor: pointer; font-weight: 500;">
                                ‚úÖ El colaborador asistir√° personalmente al evento
                            </label>
                            <small style="display: block; color: #666; font-size: 0.8em; margin-top: 5px;">
                                Desmarca esta opci√≥n si solo registras invitados a nombre del colaborador
                            </small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="guestCount">
                            üë• Cantidad de invitados que trae:
                        </label>
                        <input 
                            type="number" 
                            id="guestCount" 
                            class="form-input" 
                            min="0" 
                            max="10" 
                            value="0"
                            required
                            inputmode="numeric"
                        >
                        <small style="color: #666; font-size: 0.8em;">M√°ximo 10 invitados</small>
                    </div>
                    
                    <div id="guestsSection" class="guests-section"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ‚úÖ Confirmar Asistencia
                        </button>
                        
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            ‚Üê Volver a Buscar
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Indicador de carga -->
            <div id="loading" class="loading">
                üì° Procesando registro...
            </div>
        </div>
    </div>

    <!-- Librer√≠as externas -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <!-- Script principal -->
    <script src="js/main.js?v=2.0.1"></script>
</body>
</html>
